<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now | SSIA Admissions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'ssia-green': '#006633', 'ssia-gold': '#FFD700', 'ssia-light': '#f0fdf4' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="font-sans text-gray-800 bg-gray-50">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-ssia-green rounded-full flex items-center justify-center text-white font-bold">S</div>
                <span class="font-bold text-ssia-green text-lg">SSIA</span>
            </a>
            <a href="index.html" class="text-gray-600 hover:text-ssia-green font-medium"><i class="fas fa-arrow-left mr-2"></i> Back to Home</a>
        </div>
    </nav>

    <div class="bg-ssia-green text-white py-12 text-center px-4">
        <h1 class="text-3xl font-bold mb-2">Student Admission Form</h1>
        <p class="text-green-100">Fill in the details. Your Admission Number will be generated automatically.</p>
    </div>

    <div class="container mx-auto px-4 py-12 -mt-8">
        <div class="bg-white max-w-2xl mx-auto rounded-xl shadow-2xl overflow-hidden">
            <form id="admissionForm" class="p-8 space-y-6">
                
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                    <h3 class="font-bold text-yellow-800"><i class="fas fa-lock mr-2"></i>Create Portal Access</h3>
                    <p class="text-sm text-yellow-700 mb-2">Create a password to check your result status later.</p>
                    <div class="mt-2">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Create Password</label>
                        <input type="password" id="password" required placeholder="Min 6 characters" minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none">
                    </div>
                </div>

                <div class="border-b border-gray-100 pb-6">
                    <h3 class="text-lg font-bold text-ssia-green mb-4"><i class="fas fa-user-graduate mr-2"></i> Student Information</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="full_name" required placeholder="Surname First Name Other Names" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" id="dob" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Gender</label>
                            <select id="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green bg-white">
                                <option value="">Select Gender</option><option value="Male">Male</option><option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Grade Level</label>
                            <select id="grade_level" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green bg-white">
                                <option value="">Select Class</option>
                                <optgroup label="Nursery"><option value="Nursery 1">Nursery 1</option><option value="Nursery 2">Nursery 2</option></optgroup>
                                <optgroup label="Primary"><option value="Primary 1">Primary 1</option><option value="Primary 6">Primary 6</option></optgroup>
                                <optgroup label="Secondary"><option value="JSS 1">JSS 1</option><option value="SSS 1">SSS 1</option></optgroup>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-ssia-green mb-4"><i class="fas fa-users mr-2"></i> Parent Information</h3>
                    <div class="space-y-4">
                        <input type="text" id="parent_name" required placeholder="Parent Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none">
                        <div class="grid md:grid-cols-2 gap-4">
                            <input type="tel" id="phone" required placeholder="Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none">
                            <input type="email" id="email" required placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none">
                        </div>
                        <textarea id="address" rows="2" required placeholder="Home Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ssia-green outline-none"></textarea>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submitBtn" class="w-full bg-ssia-green text-white font-bold py-3 rounded-lg hover:bg-green-800 transition shadow-lg flex justify-center items-center gap-2">
                        <span>Submit Application</span> <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURATION
        const SUPABASE_URL = 'https://rfrrqocpsiuyderbebtr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmcnJxb2Nwc2l1eWRlcmJlYnRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzkxNDgsImV4cCI6MjA4MTcxNTE0OH0.HGwjRIP0Y6Q8W8_Pzo2YnT6rpDRNtumjrFyi66hZULE';
        
        let supabaseClient;
        try { supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch (e) { console.error(e); }

        const form = document.getElementById('admissionForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // 1. AUTO-GENERATE ADMISSION NUMBER (Format: SSIA/YEAR/RANDOM)
            const year = new Date().getFullYear();
            const random = Math.floor(1000 + Math.random() * 9000); // Generates 4 random digits
            const generatedAdmNo = `SSIA/${year}/${random}`;

            const formData = {
                admission_number: generatedAdmNo, // Save the generated number
                password: document.getElementById('password').value, // Save the password
                full_name: document.getElementById('full_name').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                grade_level: document.getElementById('grade_level').value,
                parent_name: document.getElementById('parent_name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value
            };

            if (!supabaseClient) { alert("Connection failed."); return; }

            const { data, error } = await supabaseClient.from('admissions').insert([formData]);

            if (error) {
                alert('Error: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            } else {
                // IMPORTANT: Show the generated number to the user!
                alert(`SUCCESS! \n\nYour Admission Number is: ${generatedAdmNo} \n\nPlease write this down. You will need it and your password to login.`);
                form.reset();
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });
    </script>
</body>
</html>
